; files and directories to ignore
ignore = "
         .git*
         project.pp[jx]
         /deployment.*
         /log
         temp/*
         !temp/.htaccess
         handlebars.min-v4.7.3.js
         typeahead.js
         /config/_production.neon
         /config/local.neon
